<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franco Frontend</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="css/style.css.map">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Fontawesome -->
    <!-- <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css"> -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <!-- Link script -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/script.js"></script>
    <!-- <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script> -->
</head>
<body>
    <div class="wrapper">
        <!-- Header -->
		<div class="header">
            <!-- Header top -->
            <div class="header-top">
                <div class="container-fluid">
                    <div class="header-top-inner">
                        <div class="welcome">
                            <!-- <div class="welcome-icon"><ion-icon name="bookmark-outline"></ion-icon></ion-icon></div> -->
                            <div class="welcome-icon">
                                <i class="far fa-bookmark"></i>
                            </div>
                            <span> Welcome to Franco - an e-Commerce PSD Template!</span>
                        </div>
                        <div class="setting-header">
                            <a href="#" class="setting">
                                <div class="setting-icon"><i class="fa fa-gear"></i></div>
                                <div class="title">Shop Setting</div>
                            </a>
                            <a href="#" class="setting">
                                <!-- <div class="setting-icon"><ion-icon name="lock-closed-outline"></ion-icon></div> -->
                                <div class="setting-icon">
                                    <i class="fas fa-lock"></i>
                                </div>
                                <span>Member Login</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Header top -->
        </div>
        <!-- End Header -->
        <!-- Navbar -->
		<div class="menu-bar">
            <div class="menu-bar-inner">
                    <div class="logo">
                        <img src="./img/Logo.png" alt="">
                    </div>
                    <nav>
                        <div>
                            <ul class="navbar">
                                <li class="nav-item  nav-active" ><a href="#">home</a></li>
                                <li class="nav-item"><a href="#">women</a></li>
                                <li class="nav-item"><a href="#">men</a></li>
                                <li class="nav-item"><a href="#">about us</a></li>
                                <li class="nav-item"><a href="#">blog</a></li>
                                <li class="nav-item"><a href="#">collections</a></li>
                                <li class="nav-item"><a href="#">contact</a></li>
                                <!-- <li class="nav-item"><a href="#"><i class="fa fa-search"></i></a></li> -->
                            </ul>
                        </div>
                    </nav>
                    <div class="menu-bar-icon">
                        <div class="title1">
                            <div class="menu-icon"><ion-icon name="heart-outline"></ion-icon>
                            </div>
                        </div>
                        <div class="title1">
                            <div class="menu-icon"><ion-icon name="cart-outline"></ion-icon>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
        <!-- End Navbar -->
        <!-- Main Content -->
		<div class="main-content">
            <!-- Colums -->
			<div class="colums">
                <!-- Page-Main -->
				<div class="container">
                    <!-- Banner -->
					<div class="row banner">
                        <div class="banner-left col">
                            <img src="../Project/img/img6.jpg" alt="">
                            <div class="banner-text">Two High-end Materials
                            </div>
                            <div class="banner-button">
                                <a href="#">Shop Now</a>
                            </div>
                        </div>
                        <div class="banner-right col">
                            <div class="banner-right-content row" >
                                <div class="banner-right-top col">
                                    <img src="../Project/img/img8.jpg" alt="">
                                    <div class="banner-right-text">
                                        <div class="banner-right-text1">small thing</div>
                                        <div class="banner-right-text2">make different</div>
                                    </div>
                                </div>
                                <div class="banner-right-bottom col">
                                    <img src="../Project/img/img11.jpg" alt="">
                                    <div class="banner-right-bottom-text">
                                        <div class="banner-right-bottom1">folio</div>
                                        <div class="banner-right-bottom2"><h3>backpack</h3></div>
                                    </div>
                                    <div class="banner-right-bottom-button">
                                        <a href="#">Show Now</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End Banner -->
                    <!-- Top- Selling -->
					<div class="top-selling">
                        <div class="selling-item">
                            <div class="selling-text">franco</div>
                            <div class="selling-bottom-text">featured items</div>
                        </div>
                    </div>
                    <br>
                    <!-- End Top-Selling -->
                    <!-- News -->
					<div class="news">
                        <div class="container">
                            <div class=" row product">
                                <div class="product-1 col">
                                    <div class="product-top row">
                                        <div class="product-top-item"></div>
                                        <div class="product-top-review"></div>
                                        <div class="product-top-price"></div>
                                    </div>
                                    <div class="product-bottom row"></div>
                                </div>

                            </div>

                        </div>
                    </div>
                    <!-- End News -->
                    <!-- NewsLetter -->
					<div class="newsletter"></div>
                    <!-- End NewsLetter -->
				</div>
                <!-- End Page-Main -->
				<aside class="right-sidebar"></aside>
			</div>
            <!-- End Colums -->
		</div>
        <!-- End Main Content -->
        <!-- Footer -->
		<div class="footer">
		</div>
        <!-- End Footer -->
	</div>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
</body>
</html>
